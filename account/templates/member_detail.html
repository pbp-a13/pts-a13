{% extends 'base.html' %}

{% block meta %}
    <title>Member Details</title>
{% endblock meta %}

{% block content %}

    <h1>Member Details</h1>

    <p>Username: {{ account.user.username }}</p>
    <p>Nama: {{ account.nama }}</p>
    <p>Email: {{ account.email }}</p>
    <p>Alamat: {{ account.alamat }}</p>
    <p>Saldo: {{ account.saldo }}</p>

{% endblock content %}
