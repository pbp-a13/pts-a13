{% extends 'base.html' %}

{% block meta %}
    <title>View All Members</title>
{% endblock meta %}

{% block content %}
    <h1>View All Members</h1>

    <ul>
        {% for member in account %}
            <li>
                {{ member.user.username }} - {{ member.nama }}
                <a href="{% url 'account:member_details' member.id %}">See Full Information</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
