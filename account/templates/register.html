
{% block content %}

<div>

    <h1>Register</h1>

    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }} 
       
        <button type="submit">Create account</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</div>

{% endblock content %}
