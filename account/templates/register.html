{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    .container {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 20px;
    }
    .btn-primary {
        background-color: #007bff;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .register-form {
        max-width: 500px;
        margin: auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .register-form h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .register-form form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
</style>

<div class="container">
    <div class="register-form">
        <h1>Register</h1>

        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }} 

            <button type="submit" class="btn btn-primary">Create account</button>
        </form>

        {% if messages %}
            <ul class="mt-3">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>

{% endblock content %}
