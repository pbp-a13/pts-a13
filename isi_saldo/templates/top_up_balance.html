{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Isi Saldo</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Saldo Anda saat ini: ${{ user_balance.balance }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="amount" class="form-label">Jumlah Saldo yang Ingin Diisi:</label>
                            <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Isi Saldo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Referensi ke Bootstrap CSS dan JavaScript -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

{% endblock content %}
