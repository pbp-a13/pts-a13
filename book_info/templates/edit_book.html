{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container text-center" style="align-items: center">
    <div class="row align-items-center" style="align-items: center">
        <div class="col align-items-center" style="align-items: center">
            <div class="card align-items-center" style="width: 36rem; padding: 20px; border-radius: 15px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
                <div class="card-body">
                    <h1 class="card-title" style="text-align: center;">Edit Book</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" value="Edit Book"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
